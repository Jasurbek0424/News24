<div class="card m-2" style="max-width: 400px;">

    <img src="{{ article.get_photo }}" class="card-img-top" alt="...">

    <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title">{{ article.title|truncatewords:8 }}</h5>
            <p class="card-text">{{ article.content|truncatewords:8 }}</p>
            <p class="card-text">{{ article.created_at|date:'d.m.Y' }}</p>

            <a href="{% url 'article_detail' article.id %}" class="btn btn-primary">Batafsil</a>
        </div>
    </div>
</div>
